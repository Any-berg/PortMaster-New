[config]
repeat_delay = 500
repeat_rate = 60
mouse_delay = 16
mouse_slow_scale = 25
mouse_wheel_amount = 1
deadzone_mode = axial
deadzone_scale = 10
deadzone_x = 6000
deadzone_y = 6000
deadzone_triggers = 3000
dpad_mouse_normalize = true
absolute_center_x = 0
absolute_center_y = 0
absolute_step = 0

[controls]

overlay = "clear"

a = "space"
b = "leftctrl"
x = "r"
y = "q"

r1 = "mouse_left"
r2 = "mouse_right"

l1 = "mouse_slow"
l2 = "mouse_wheel_up" repeat

l3 = "shift"
r3 = "shift"

start = hold_state hotkey1
back = "esc"

up = "tab"
down = "e"
left = "f5"
right = "f9"

right_analog = mouse_movement

left_analog_up  = "w"
left_analog_down = "s"
left_analog_left  = "a"
left_analog_right = "d"

[controls:hotkey1]
overlay = clear

l2 = "mouse_wheel_down" repeat

left_analog_up  = "1"
left_analog_right = "2"
left_analog_down = "3"
left_analog_left  = "4"

right_analog_up  = "5"
right_analog_right = "6"
right_analog_down = "7"
