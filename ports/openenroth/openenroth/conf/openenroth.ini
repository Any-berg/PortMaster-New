[gameplay]
; Use condition priorities from Grayface patches (e.g. Zombie has the lowest
; priority).
; Default is 'true'.
alternative_condition_priorities = true

; Distance from point of impact of harmful AOE spell. Characters and monsters
; will suffer damage if they are close to point of impact by this value.
; Default is '512'.
aoe_damage_distance = 512

; Max number of artifacts that the game can generate as loot in any one
; playthrough. Use 0 for unlimited.
; Default is '13'.
artifact_limit = 13

; Fix problems with item loss in high-level chests. Use 0 for vanilla behaviour,
; items that don't fit will be lost. Use 1 to try to place items that didn't fit
; every time the chest is opened again. Use 2 to try to place items that didn't
; fit every time an item is picked up from the chest.
; Default is '2'.
chest_try_place_items = 2

; Destroy wands when they reach 0 charges.
; Default is 'false'.
destroy_discharged_wands = false

; Change water walk mana drain interval to 20 minutes. Spell description says
; that mana is drained every 20 minutes, but in vanilla, it was every 5 minutes.
; Default is 'true'.
fix_water_walk_mana_drain = true

; Maximum allowed slack for point-inside-a-polygon checks when calculating floor
; z level. This is needed because there are actual holes in level geometry
; sometimes, up to several units wide.
; Default is '3'.
floor_checks_eps = 3

; Gravity strength, the higher the more gravity, 0 disables gravity completely.
; Default is '5'.
gravity = 5

; Maximum range for item pickup / opening chests / activating levers / etc with
; a keyboard (by pressing the interaction key, see keybindings.event_trigger).
; Default is '512'.
keyboard_interaction_depth = 512

; Limit to how many actors can be in full AI state at once.
; Default is '30'.
max_active_ai_actors = 30

; Limit to how many total actors are possible on a map.
; Default is '500'.
max_actors = 500

; Maximum height for the fly spell.
; Default is '4000'.
max_flight_height = 4000

; Minimum recovery time for blasters. Was 0 in vanilla, 5 in Grayface patches.
; Default is '5'.
minimum_recovery_blasters = 5

; Minimum recovery time for melee weapons. Was 30 in vanilla.
; Default is '30'.
minimum_recovery_melee = 30

; Minimum recovery time for ranged weapons. Was 0 in vanilla, 5 in GrayFace
; patches.
; Default is '5'.
minimum_recovery_ranged = 5

; Maximum range at which right clicking on a monster produces a popup indoors.
; Also this is the max range for the souldrinker spell indoors.
; Default is '16192'.
mouse_info_depth_indoor = 16192

; Maximum range at which right clicking on a monster produces a popup outdoors.
; Default value is 12800 = 25 * 512, 25 map cells. Also this is the max range
; for the souldrinker spell outdoors.
; Default is '12800'.
mouse_info_depth_outdoor = 12800

; Maximum range for item pickup / opening chests / activating levers / etc with
; a mouse.
; Default is '512'.
mouse_interaction_depth = 512

; Starting food.
; Default is '7'.
new_game_food = 7

; Starting gold.
; Default is '200'.
new_game_gold = 200

; Disable fall damage for indoor maps.
; Default is 'false'.
no_indoor_fall_damage = false

; Disable collisions between the party and monsters on the map. Mainly useful
; for debugging and tests.
; Default is 'false'.
no_party_actor_collisions = false

; Party eye level.
; Default is '160'.
party_eye_level = 160

; Party height.
; Default is '192'.
party_height = 192

; Party walk speed.
; Default is '384'.
party_walk_speed = 384

; How many quick saves have currently been used.This will rotate back to 0 when
; 5 saves has been reached.
; Default is '4'.
quick_saves_count = 4

; What name to use to store the quick saves as.
; Default is 'quicksave'.
quick_saves_name = quicksave

; Max depth for ranged attacks and ranged spells. It's impossible to target
; monsters that are further away than this value. This is also the depth at
; which status bar tips are displayed on mouse over.
; Default is '5120'.
ranged_attack_depth = 5120

; Disable for vanilla like mode where only one item will trigger HP/SP
; regeneration.
; Default is 'true'.
regen_stacking = true

; Show unidentified items with a green tint in inventory. If not set, vanilla
; behavior will be used with green tint applied in shops only.
; Default is 'true'.
show_unidentified_item = true

; Distance from point of impact of Shrinking Ray cast at GM mastery. Monsters
; will be affected by this spell if they are close to point of impact by this
; value.
; Default is '256'.
shrink_ray_aoe_distance = 256

; Multiplication factor for how many enemies are spawned over original.
; Default is '1'.
spawn_count_multiplier = 1

; Recovery time modifier when spell casting ended in failure for the reason
; where spell cannot be cast at all in current context. Context include
; situation where outdoor spell is casted indoor or targeted spell is casted
; with no characters on screen.
; Default is '0.5'.
spell_failure_recovery_mod = 0.5

; New Game starting map.
; Default is 'out01.odm'.
starting_map = out01.odm

; Treat clubs as maces. In vanilla clubs are using a separate hidden skill and
; can be equipped without learning the mace skill.
; Default is 'false'.
treat_club_as_mace = false


