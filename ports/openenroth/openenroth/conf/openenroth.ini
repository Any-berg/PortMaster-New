[settings]
; Enable always run.
; Default is 'true'.
always_run = true

; Flip 180 degrees when leaving a building.
; Default is 'false'.
flip_on_exit = false

; Music volume level.
; Default is '3'.
music_level = 3

; Last saved screenshot number.
; Default is '0'.
screenshot_number = 0

; Show HP status in status bar.
; Default is 'true'.
show_hits = true

; Sound volume level.
; Default is '4'.
sound_level = 4

; Discrete turn speed, use 0 for smooth, 16 for 64 degrees turn, 32 for 128
; degrees turn, etc. Only smooth is usable on modern machines.
; Default is '0'.
turn_speed = 0

; Discrete vertical turn speed.
; Default is '25'.
vertical_turn_speed = 25

; Voice volume level.
; Default is '5'.
voice_level = 5

; Enable footsteps sound when walking.
; Default is 'true'.
walk_sound = true


[window]
; Display number as exposed by SDL. Order is platform-specific, e.g. on windows
; 0 is main display.
; Default is '0'.
display = 0

; Window height.
; Default is '480'.
height = 480

; Window mode, one of 'windowed', 'borderless', 'fullscreen' or
; 'fullscreen_borderless'.
; Default is 'windowed'.
mode = windowed

; Restrict mouse movement to game window when it's in focus.
; Default is 'false'.
mouse_grab = false

; Game window x position in display coordinates. Use -1 for centered.
; Default is '-1'.
position_x = 0

; Game window y position in display coordinates. Use -1 for centered.
; Default is '-1'.
position_y = 0

; Reload texture assets if window is reinitialised.
; Default is 'true'.
reload_tex = true

; Make window resizable by user or not.
; Default is 'true'.
resizable = false

; Game window title.
; Default is 'OpenEnroth'.
title = OpenEnroth

; Window width.
; Default is '640'.
width = 640


