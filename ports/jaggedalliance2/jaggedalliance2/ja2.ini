[config]
repeat_delay = 16
mouse_delay = 16
repeat_rate = 60
mouse_slow_scale = 40
deadzone_mode = scaled_radial
deadzone_scale = 5
deadzone_x = 2000
deadzone_y = 2000
deadzone_triggers = 3000
dpad_mouse_normalize = true

[controls]
overlay = clear

dpad = mouse_movement
left_analog = mouse_movement

right_analog_up = "up"
right_analog_down = "down"
right_analog_left = "left"
right_analog_right = "right"

a = "mouse_left"
b = "mouse_right"
x = "enter"
y = "esc"

select = "o"
start = hold_state hotkey_start
guide = hold_state hotkey

l1 = "shift"
l2 = hold_state hotkey
l3 = "l"

r1 = "leftctrl"
r2 = hold_state hotkey
r3 = "m"

[controls:hotkey]
overlay = clear 
l1 = "l" add_alt
r1 = "s" add_alt
up = "s"
down = "p"
left = "c"
right = "l"
a = "z" add_alt
b = "r"
x = "q" add_ctrl
y = "r" add_alt

[controls:hotkey_start]
overlay = clear
up = "m"
down = push_state text_input
left = "insert"
right = "delete"
l1 = "/"
l2 = "-"
r1 = "space"
r2 = "+"
a = "d"
b = "alt"
y = "m"

[controls:text_input]
overlay = clear
charset = extended
start = pop_state
up = prev_letter
down = next_letter
right = add_letter
left = "backspace"
a = "enter"
b = "backspace"
select = "tab"
